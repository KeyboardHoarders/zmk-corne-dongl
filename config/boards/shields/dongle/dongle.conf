# Enable split and make this the central (receiver)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable BLE + USB so the dongle talks BLE to the halves and USB to the PC
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# Nice quality-of-life options
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y
CONFIG_USB_DEVICE_PRODUCT="Corne Dongle"